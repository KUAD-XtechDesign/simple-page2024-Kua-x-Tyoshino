<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX_石の写真集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-image: url(stoneimages/IMG_7394.JPG);
            padding: 100px;
            text-align: center;
            background-size:cover ;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .header h1 {
            color: white;  /* 文字色を白に変更 */
            font-size: 3em;  /* 文字サイズを大きく設定 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);  /* 文字に影を追加 */
            margin: 0;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .content img {
            width: 200px;
            border-radius: 10px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>石の写真集in鴨川デルタ</h1>
    </div>
    
    <div class="content">
        <h2>鴨川デルタで撮影した積み石の写真集</h2>
        <p></p>
        <img src="stoneimages/IMG_7401.jpg">
        <img src="IMG_7393.JPG" alt="石の写真">
        <button class="button" onclick="alert('こんにちは！')">クリックして挨拶</button>
    </div>

    <script>
        // 追加のJavaScript機能
        document.querySelector(".button").addEventListener("click", function() {
            alert("クリックありがとうございます！");
        });
    </script>
</body>
</html>
